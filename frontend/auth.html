<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üîê Login or Register</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <a class="auth-link" href="index.html">Go to Todos</a>
  </div>

  <script>
    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('http://<INSTANCE_IP>:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      alert('Registered! Check email.');
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('http://<INSTANCE_IP>:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      localStorage.setItem('token', data.token);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
